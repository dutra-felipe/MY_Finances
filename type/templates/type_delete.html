{% extends 'base.html' %}

{% block content %}

<div class = "container mt-4">
    <h3 class="display-6">Deletar Tipo de Investimento</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que quer deletar <strong> {{ type.name }} </strong> dos tipos de investimentos?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'type_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
