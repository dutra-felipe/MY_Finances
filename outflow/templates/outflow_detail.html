{% extends 'base.html' %}

{% block content %}

<div class = "container mt-4">
    <h3 class="display-6">Detalhes da Venda</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"> {{ object.asset }} </h3>
            <p class="card-text"> Quantidade: <strong>{{ object.quantity }}</strong></p>
            <p class="card-text"> Valor: <strong>{{ object.amount }}</strong></p>
        </div>
    </div>
    <a href="{% url 'outflows_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
